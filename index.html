<!DOCTYPE html>
<html>
	
	<head>
		
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/control.css" rel="stylesheet" media="screen">
		
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.form.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.total-storage.min.js"></script>
		<script src="js/control.js"></script>
		
		<title>Crud5</title>
		
	</head>
	
	<body>
		
		<div id="wrap">
			
			<!-- Fixed navbar -->
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="#"> Project Name </a>
					</div>
				</div>
			</div>
	
			<!-- Begin page content -->
			<div class="container">
				
				<div class="page-header">
					<h2>Project Title</h2>
				</div>
				
				<form action="#" method="post" id="form_registro">
					
					<fieldset>
						
						<legend>Form Name</legend>
						
						<div class="row">
							
							<div class="span4">
								<label for="text">Text</label>
								<input type="text" name="text" id="text">
							</div>
							
							<div class="span4">
								<label>Checkbox</label>
								
								<label class="checkbox inline">
									<input type="checkbox" name="checkbox" id="checkbox1" value="data1" checked="checked"> <b>data1</b>
								</label>
								
								<label class="checkbox inline">
									<input type="checkbox" name="checkbox" id="checkbox2" value="data2"> <b>data2</b>
								</label>
							</div>
							
							<div class="span4">
								<label>Radio</label>
								<label class="radio">
								  <input type="radio" name="radio" id="radio1" value="option">
								  <span>Option one</span>
								</label>
								<label class="radio">
								  <input type="radio" name="radio" id="radio2" value="option">
								  <span>Option two</span>
								</label>
							</div>
							
						</div>
						
						<div class="row">
							
							<div class="span4">
								<label for="textarea">Textarea</label>
								<textarea name="textarea" id="textarea" rows="3"></textarea>
							</div>
							
						</div>
						
						<div class="row">
							<div class="span2">
								<button class="btn btn-primary btn-large">Save!</button>
							</div>
							<div class="span6" style="margin-top:10px;">
								<span id="msg" class="label label-success" style="display:none;">Â¡Data saved correctly!</span>
							</div>
						</div>
						
					</fieldset>
					
				</form>
				
				<div id="stored-data">
					
					<div class="page-header">
						<h3>Stored Data</h3>
					</div>
					
					<table class="table table-bordered table-hover">
						
						<thead>
							<tr>
								<th>data-1</th>
								<th>data-2</th>
								<th>data-3</th>
								<th>data-4</th>
								<th>data-5</th>
								<th>data-6</th>
							</tr>
						</thead>
						
						<tbody>
							<tr>
								<td class="data-nombre">-</td>
								<td class="data-domicilio">-</td>
								<td class="data-telefono">-</td>
								<td class="data-correo">-</td>
								<td class="data-participacion">-</td>
								<td class="data-foro">-</td>
							</tr>
						</tbody>
						
					</table>
					
				</div>
				
			</div>
			
			<div id="footer">
				<div class="container">
					<p class="muted credit">
						Project Title <b>Project Name</b>
					</p>
				</div>
			</div>
			
		</div>

	</body>
</html>
